<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid Layout with Borders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <div class="row border mb-3">
        <div class="col-12 bg-primary text-white text-center py-3 border">
          <h1>Header</h1>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-8 border">
          <div class="p-3 bg-light border">Main Content</div>
        </div>
        <div class="col-md-4 border">
          <div class="p-3 bg-secondary text-white border">Sidebar</div>
        </div>
      </div>
      <div class="row border">
        <div class="col-12 bg-dark text-white text-center py-3 border">
          <p class="mb-0">Footer</p>
        </div>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
