<!DOCTYPE html>

<title>Amazon-style Flexbox Layout</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        margin: 0;
        padding: 20px;
    }
    .container {
        display: flex;
        gap: 20px;
    }
    .card {
        background: white;
        border-radius: 5px;
        padding: 15px;
        flex: 1;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h2 {
        font-size: 18px;
        margin-bottom: 10px;
    }
    .grid {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }
    .item {
        flex: 1 1 calc(50% - 10px);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
    .item img {
        max-width: 100%;
        border-radius: 5px;
    }
    .item p {
        font-size: 14px;
        margin-top: 5px;
    }
    .link {
        margin-top: 10px;
        color: #007185;
        font-size: 14px;
        text-decoration: none;
    }
    .link:hover {
        text-decoration: underline;
    }
</style>
</head>
