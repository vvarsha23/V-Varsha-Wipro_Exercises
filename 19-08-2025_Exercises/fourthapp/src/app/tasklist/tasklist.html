<div>
  <h3>Task List</h3>
  <ul *ngIf="tasks.length; else noTasks">
    <li *ngFor="let task of tasks">
      <strong>{{ task.description }}</strong> ({{ task.category }})
      <button (click)="deleteTask(task.id)">Delete</button>
    </li>
  </ul>

  <ng-template #noTasks>
    <p>No tasks yet.</p>
  </ng-template>
</div>
