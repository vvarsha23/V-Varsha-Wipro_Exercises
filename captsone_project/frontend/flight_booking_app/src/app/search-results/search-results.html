<div class="container mt-4">
  <h2>Search Results</h2>
  <table class="table" *ngIf="flights.length > 0; else noFlights">
    <thead>
      <tr>
        <th>Airline</th>
        <th>Source</th>
        <th>Destination</th>
        <th>Start Date</th>    
        <th>End Date</th>      
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let flight of flights">
        <td>{{ flight.airline }}</td>
        <td>{{ flight.source }}</td>
        <td>{{ flight.destination }}</td>
        <td>{{ flight.startDate }}</td>
        <td>{{ flight.endDate }}</td>  
        <td>{{ flight.price }}</td>
        <td><button class="btn btn-primary" (click)="book(flight.flightId)">Book</button></td>
      </tr>
    </tbody>
  </table>

  <ng-template #noFlights>
    <p>No flights found. Try again with different criteria.</p>
  </ng-template>
</div>
