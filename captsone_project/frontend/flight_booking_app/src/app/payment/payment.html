<div class="container mt-5">
  <h2>Payment</h2>

  <form (ngSubmit)="simulatePayment()" #paymentForm="ngForm">
    <div class="form-group">
      <label>Select Payment Mode</label>
      <select [(ngModel)]="mode" name="mode" class="form-control">
        <option value="CARD">Card</option>
        <option value="UPI">UPI</option>
      </select>
    </div>

    <!-- Card Payment Section -->
    <div *ngIf="mode === 'CARD'" class="mt-3">
      <div class="form-group">
        <label>Card Number</label>
        <input type="text" [(ngModel)]="cardNumber" name="cardNumber" class="form-control" required>
      </div>
      <div class="form-group mt-2">
        <label>Expiry Date</label>
        <input type="month" [(ngModel)]="expiryDate" name="expiryDate" class="form-control" required>
      </div>
      <div class="form-group mt-2">
        <label>CVV</label>
        <input type="password" [(ngModel)]="cvv" name="cvv" class="form-control" required maxlength="3">
      </div>
    </div>

    <!-- UPI Payment Section -->
    <div *ngIf="mode === 'UPI'" class="mt-3">
      <div class="form-group">
        <label>UPI ID</label>
        <input type="text" [(ngModel)]="upiId" name="upiId" class="form-control" required placeholder="example@upi">
      </div>
    </div>

    <button class="btn btn-success mt-3" type="submit">Pay & Confirm</button>
  </form>
</div>
