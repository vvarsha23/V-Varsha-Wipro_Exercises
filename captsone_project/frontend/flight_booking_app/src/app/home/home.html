<div class="container mt-5">
  <h2>Search Flights</h2>
  <form (ngSubmit)="submitSearch()">
    <div class="form-group">
      <input type="text" [(ngModel)]="search.source" name="source" placeholder="Source" required class="form-control" />
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="search.destination" name="destination" placeholder="Destination" required class="form-control" />
    </div>
    <div class="form-group">
      <input type="date" [(ngModel)]="search.date" name="date" required class="form-control" />
    </div>
    <button class="btn btn-primary">Search</button>
  </form>
</div>
